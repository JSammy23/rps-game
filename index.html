<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="userScore-cont">
          <h3>Player</h3>
          <div id="userScore"></div>
        </div>
        <div class="comScore-cont">
          <h3>Computer</h3>
          <div id="computerScore"></div>
        </div>
      </div>
      <div class="controls">
        <div>
          <button id="rock">Rock</button>
        </div>
        <div>
          <button id="paper">Paper</button>
        </div>
        <div>
          <button id="scissors">Scissors</button>
        </div>
      </div>
      <div id="result-cont">
        <h3>Round Results</h3>
        <div id="results"></div>
      </div>
      <div class="endBtn-div">
        <button data-modal-target="#modal" id="endGame">End Game</button>
      </div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Game Over!</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        That's all folks! Thanks for playing!
      </div>
    </div>
    <div id="overlay"></div>
      <script src="javascript.js"></script>
  </div>
  </body>
</html>
